<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
				<form class="ui form" th:action="@{/form}" th:object="${form}" method="POST">

                    <h3 class="ui dividing header">Add Card Form</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name" th:field="*{name}">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Write a description for your card" th:field="*{description}">

                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="img-url" placeholder="URL of you image" th:field="*{image_src}">
                    </div>
                    
                    <div class="field">
                        <label>Family</label>
                        <select name="family" th:field="*{family}">
                            <option value="">--Choose a family--</option>
                            <option value="hero">Hero</option>
                            <option value="villain">Villain</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <select name="affinity" th:field="*{affinity}">
                            <option value="">--Choose an affinity--</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="air">Air</option>
                            <option value="ice">Ice</option>
                            <option value="earth">Earth</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            
                        </select>
                    </div>
                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
