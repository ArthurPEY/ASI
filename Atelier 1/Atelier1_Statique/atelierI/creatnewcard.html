<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" method="GET">
                    <h3 class="ui dividing header">Add Card Form</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Write a description for your card">

                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="img-url" placeholder="URL of you image">
                    </div>
                    
                    <div class="field">
                        <label>Family</label>
                        <select name="family">
                            <option value="">--Choose a family--</option>
                            <option value="hero">Hero</option>
                            <option value="villain">Villain</option>
                            <option value="yes">UwU</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <select name="affinity">
                            <option value="">--Choose an affinity--</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="air">Air</option>
                            <option value="ice">Ice</option>
                            <option value="earth">Earth</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div>
                    <label for="volume">Hp</label>
                    <input type="range" id="volume" name="Hp"
                            min="0" max="11">
                    </div>
                    
                    <div>
                    <label for="volume">Energy</label>
                    <input type="range" id="cowbell" name="Energy" 
                            min="0" max="100" value="90" step="10">
                    </div>
                    <div>
                    <label for="volume">Attack</label>
                    <input type="range" id="volume" name="Attack"
                            min="0" max="11">
                    </div>
                    
                    <div>
                    <label for="volume">Defence</label>
                    
                    <input type="range" id="cowbell" name="Defence" 
                            min="0" max="100" value="90" step="10">
                    </div>

                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script src="js/addcard.js"></script> 
</html>
