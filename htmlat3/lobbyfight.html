<!DOCTYPE html>
<html>
<head>
  <title>Page de combat</title>
  <link rel="stylesheet" type="text/css" href="stylelobby.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Informations de combat</h2>
      <table>
        <tr>
          <th>Numéro de salle</th>
          <th>Nom du combattant</th>
          <th>Valeur du pari</th>
          <th>Rejoindre le combat</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Combattant 1</td>
          <td>$100</td>
          <td><button>Rejoindre</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Combattant 2</td>
          <td>$200</td>
          <td><button>Rejoindre</button></td>
        </tr>
        <!-- Ajoutez d'autres lignes de combat ici -->
      </table>
    </div>
    <div class="right">
      <h2>Créer un combat</h2>
      <form>
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>

        <label for="bet">Pari :</label>
        <input type="text" id="bet" name="bet" required>

        <label for="cartes">carte :</label>
        <select id="cartes" name="cartes">
          <option value="carte 1">carte 1</option>
          <option value="carte 2">carte 2</option>
          <!-- Ajoutez d'autres options de combattant ici -->
        </select>

        <input type="submit" value="Soumettre">
      </form>
    </div>
  </div>
</body>
</html>
