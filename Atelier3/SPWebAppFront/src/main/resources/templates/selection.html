<!DOCTYPE html>
<html>
<head>
  <title>Page de combat</title>
  <link rel="stylesheet" type="text/css" href="http://127.0.0.1:80/front/css/selection.css">
  <link rel="stylesheet" type="text/css" media="all" href="http://127.0.0.1:80/front/css/custom.css">
  <link rel="stylesheet" type="text/css" media="all" href="http://127.0.0.1:80/front/lib/Semantic-UI-CSS-master/semantic.min.css">

  <script type="text/javascript" src="http://127.0.0.1:80/front/js/selection.js" defer></script>
  <script type="text/javascript"  src="http://127.0.0.1:80/front/js/header.js"></script>
</head>
<body onload="requestcard()">
<div th:replace="fragments/header :: header"></div>
  <div class="container">
	<div id="choiceContainer">
	    <div class="left">
	      <h2>Informations de combat</h2>
	      <table id="tablecard">
	        <tr>
	          <th>Nom</th>
	          <th>Description</th>
	          <th>Famille</th>
	          <th>Affinité</th>
	          <th>Attaque</th>
	          <th>Défence</th>
	          <th>HP</th>
	          <th>Vitesse</th>
	        </tr>
	        <template id="cardInfo">
	          <tr onclick="selectRow(this)" id="">
				<td name="cardId" style="display: none" >{{cardId}}</td>
	            <td>{{name}}</td>
	            <td>{{description}}</td>
	            <td>{{family}}</td>
	            <td>{{affinity}}</td>
	            <td>{{attack}}</td>
	            <td>{{defence}}</td>
	            <td>{{hp}}</td>
	            <td>{{vitesse}}</td>
	          </tr>
	        </template>
	       
	        <!-- Ajoutez d'autres lignes de combat ici -->
	      </table>
	    </div>
		<div id="right">
			<div id="cardVisu"></div>
		</div>
	  </div>
	<div id="submitContainer">
      <input id="buttonSubmit" type="submit" value="Soumettre" onclick="setCard()">
      <h2 id="status"></h2>
	</div>
    </div>
  </div>

	<template id="Card">
                    <div class="column">   
                        <div class="ui special cards">
                            <div class="card">
                                <div class="content">
                                    <div class="right floated meta"><i class="icon battery full"></i> {{energy}}</div>
                                    <img class="ui avatar image" src={{image_src}}> {{family_name}}
                                </div>
                                <div class="image imageCard">
                                    <div class="blurring dimmable image">
                                        <div class="ui inverted dimmer">
                                            <div class="content">
                                                <div class="center">
                                                    <div class="ui primary button">Add Friend</div>
                                                </div>
                                            </div>
                                        </div>
                                        <img class="ui centered tiny  image" src={{image_src}}>
                                    </div>
                                </div>
                                <div class="content">
                                    <span class="right floated">
                                        <i class="icon leaf"></i>
                                        {{affinity}}
                                    </span>
                                    <i class="icon id badge"></i>
                                    {{family}}
                                </div>
                                <div class="extra content">
									<div class="ui two column grid">
									  <div class="row">
									    <div id="hp{{ownerid}}" class="column">
											<i class="icon heart"></i>
                                        		{{hp}}
										</div>

									    <div class="column">
											<i class="icon angle double right"></i>
                                        	{{vitesse}}
										</div>

									  </div>
										<div class="column">
											<i class="icon hand rock outline"></i>
                                        	{{attack}}
										</div>

										 <div class="column">
											<i class="icon shield alternate"></i>
                                        	{{defence}}
										</div>

								

									</div>


                                </div>

                            </div>
                        </div>
                    </div>
                </template>

</body>
</html>
